<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面预览</title>
  <style>
    body{
      background: gray;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    table{
      border: 1px solid #000;
      /* width: 100%!important; */
      border-collapse:collapse
    }

    table, th, td {
      border: 1px solid black;
    }

    .render{
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .tip{
      position: absolute;
      z-index: 1;
      left: 10px;
      right: 10px;
      top: 10px;
      border-radius: 50%;
      color: rgba(255,255,255,.5);
      font-size: 12px;
      text-align: center;
    }

    .docx-wrapper{
      position: relative;
      z-index: 1000000;
    }
  </style>
</head>
<body>
  <div>
    <div id="document-container" class="render"></div>
    <div style="height: 100px;"></div>
    <div id="pdfDiv"></div>
  </div>

  <div class="tip">
    操作说明：<br>左右滑动移动文档<br>双击复原<br>双指拉伸缩放
  </div>

  <script src="https://static.cdn.vihost.cn/plugin/Kimjxframe/1.0.0/axios.min.js"></script>
  <script src="./docx-preview.min.js"></script>
  <script src="./pdf.min.js"></script>

  <script>
    const file = 'https://img.cdn.vihost.cn/pro/tem/testcharities/images/pdf/2022/09/14/16631462212859282.pdf'

    const flieArr = file.split('.'); // 根据.分割数组
    let suffix = flieArr[flieArr.length - 1]; // 取最后一个
    suffix = suffix && suffix.toLocaleLowerCase(); // 将后缀所有字母改为小写方便操作
    axios({method:'get',url:decodeURIComponent(file),responseType: 'blob'}).then((res) => {
      if(suffix == 'pdf'){
        console.log(suffix == 'pdf');
        perviewPDF(res.data)
      }
      if(suffix == 'docx'){
        perviewPDF(res.data)
      }
    }).catch((err) => {});

    // pdf预览
    function perviewPDF(blob){
      console.log('pdfjsLib',pdfjsLib);
      pdfjsLib.GlobalWorkerOptions.workerSrc = require("./pdf.worker.js");
      // data是一个ArrayBuffer格式，也是一个buffer流的数据
      pdfjsLib.getDocument(blob).promise.then(pdfDoc=>{
        console.log('pdfDoc');
        const numPages = pdfDoc.numPages; // pdf的总页数
        // 获取第1页的数据
        pdfDoc.getPage(1).then(page =>{
        // 设置canvas相关的属性
        const canvas = document.getElementById("the_canvas");
        const ctx = canvas.getContext("2d");
        const dpr = window.devicePixelRatio || 1;
        const bsr =
          ctx.webkitBackingStorePixelRatio ||
          ctx.mozBackingStorePixelRatio ||
          ctx.msBackingStorePixelRatio ||
          ctx.oBackingStorePixelRatio ||
          ctx.backingStorePixelRatio ||
          1;
        const ratio = dpr / bsr;
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width * ratio;
        canvas.height = viewport.height * ratio;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        // 数据渲染到canvas画布上
        page.render(renderContext);
        })
      }).catch(err=>{
        console.log('err',err);
      })
    }
  </script>
</body>
</html>
